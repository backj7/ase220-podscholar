<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="make_account.js"></script>
    <title>PodScholar | Register</title>
</head>
<body>
    <nav>
        <a href="index.html">PodScholar</a>
        <a href="#">FAQ</a>
        <a href="register.html">Register</a>
        <a href="upload.html">Upload</a>
    </nav>
    <form id="register_form" style="display: flex; flex-direction: column">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" name="" id="">

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" name="" id="">

        <label for="position">Position/Title</label>
        <input id="position" name="position" type="text" name="" id="">

        <label for="org">University/Organization</label>
        <input id="org" name="org" type="text" name="" id="">

        <label for="pass">Password</label>
        <input id="pass" name="pass" type="password" id="">

        <label for="pass_confirm">Confirm Password</label>
        <input id="pass_confirm" name="pass_confirm" type="password" name="" id="">

        <label for="tos_accept">Terms and Conditions *</label>
        <input id="tos_accept" name="tos_accept" type="checkbox" id="">

        <button>REGISTER FOR PODSCHOLAR</button>
    </form>
</body>
</html>
